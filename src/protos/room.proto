syntax = "proto3";

package protos;

message CreateRoomReq {
    string username = 1;
    string hero_id = 2;
    bool pve = 3;
}

message CreateRoomRes {
    uint32 room_id = 1;
}

message JoinRoomReq {
    string username = 1;
    uint32 room_id = 2;
    string hero_id = 3;
}

message JoinRoomRes {
    uint32 result = 1;
}

message RoomReadyReq {
    string username = 1;
    uint32 room_id = 2;
}

message RoomReadyRes {
    uint32 result = 1;
}